<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noesis - Enhanced AI Learning Gap Solution</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [apiBase, setApiBase] = useState('https://your-vercel-app.vercel.app/api');
            const [goal, setGoal] = useState('Data Analyst');
            const [weeklyHours, setWeeklyHours] = useState(5);
            const [freePreferred, setFreePreferred] = useState(true);
            const [knownSkills, setKnownSkills] = useState('');
            const [resumeText, setResumeText] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const roles = [
                { name: "Data Analyst", category: "Data Science" },
                { name: "Software Engineer", category: "Software Development" },
                { name: "Machine Learning Engineer", category: "AI/ML" },
                { name: "Cybersecurity Analyst", category: "Security" },
                { name: "Biomedical Engineer", category: "Healthcare Technology" },
                { name: "Environmental Engineer", category: "Sustainability" }
            ];

            const analyzeSkills = async () => {
                setLoading(true);
                setError('');
                
                try {
                    const payload = {
                        goal: goal,
                        known_skills: knownSkills.split(',').map(s => s.trim()).filter(s => s),
                        weekly_time_hours: weeklyHours,
                        resume_text: resumeText,
                    };

                    const response = await fetch(`${apiBase}/analyze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    setAnalysis(data);
                } catch (err) {
                    setError(`Error: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const getStatusColor = (status) => {
                switch (status.toLowerCase()) {
                    case 'known': return 'text-green-600 bg-green-100';
                    case 'partial': return 'text-yellow-600 bg-yellow-100';
                    case 'missing': return 'text-red-600 bg-red-100';
                    default: return 'text-gray-600 bg-gray-100';
                }
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2">
                                Noesis â€” Enhanced AI Learning Gap Solution
                            </h1>
                            <p className="text-white/80 text-lg">
                                AI-powered personal learning assistant for career development
                            </p>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Input Panel */}
                            <div className="lg:col-span-1">
                                <div className="card rounded-lg p-6 shadow-xl">
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">Configuration</h2>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                API Base URL
                                            </label>
                                            <input
                                                type="text"
                                                value={apiBase}
                                                onChange={(e) => setApiBase(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="https://your-api.vercel.app/api"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Target Role
                                            </label>
                                            <select
                                                value={goal}
                                                onChange={(e) => setGoal(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                {roles.map(role => (
                                                    <option key={role.name} value={role.name}>
                                                        {role.name} ({role.category})
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Weekly Time (hours)
                                            </label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="40"
                                                value={weeklyHours}
                                                onChange={(e) => setWeeklyHours(parseInt(e.target.value))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                id="freePreferred"
                                                checked={freePreferred}
                                                onChange={(e) => setFreePreferred(e.target.checked)}
                                                className="mr-2"
                                            />
                                            <label htmlFor="freePreferred" className="text-sm font-medium text-gray-700">
                                                Prefer Free Resources
                                            </label>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Known Skills (comma-separated)
                                            </label>
                                            <input
                                                type="text"
                                                value={knownSkills}
                                                onChange={(e) => setKnownSkills(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Python, Excel, SQL"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Resume/Background Text
                                            </label>
                                            <textarea
                                                value={resumeText}
                                                onChange={(e) => setResumeText(e.target.value)}
                                                rows="4"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="Describe your background and experience..."
                                            />
                                        </div>

                                        <button
                                            onClick={analyzeSkills}
                                            disabled={loading}
                                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                        >
                                            {loading ? 'Analyzing...' : 'Analyze Skills'}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Results Panel */}
                            <div className="lg:col-span-2">
                                {error && (
                                    <div className="card rounded-lg p-4 mb-6 border-l-4 border-red-500">
                                        <p className="text-red-700">{error}</p>
                                    </div>
                                )}

                                {analysis && (
                                    <div className="space-y-6">
                                        {/* Skill Gap Analysis */}
                                        <div className="card rounded-lg p-6 shadow-xl">
                                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                                ðŸŽ¯ Skill Gap Analysis
                                            </h2>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                                <div className="text-center p-4 bg-blue-50 rounded-lg">
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {analysis.skill_gaps.length}
                                                    </div>
                                                    <div className="text-sm text-gray-600">Total Skills</div>
                                                </div>
                                                <div className="text-center p-4 bg-green-50 rounded-lg">
                                                    <div className="text-2xl font-bold text-green-600">
                                                        {analysis.skill_gaps.filter(g => g.status.toLowerCase() === 'known').length}
                                                    </div>
                                                    <div className="text-sm text-gray-600">Known Skills</div>
                                                </div>
                                                <div className="text-center p-4 bg-red-50 rounded-lg">
                                                    <div className="text-2xl font-bold text-red-600">
                                                        {analysis.skill_gaps.filter(g => g.status.toLowerCase() === 'missing').length}
                                                    </div>
                                                    <div className="text-sm text-gray-600">Missing Skills</div>
                                                </div>
                                            </div>

                                            <div className="space-y-3">
                                                {analysis.skill_gaps.map((gap, index) => (
                                                    <div key={index} className="border border-gray-200 rounded-lg p-4">
                                                        <div className="flex items-center justify-between mb-2">
                                                            <h3 className="font-semibold text-gray-800">
                                                                {gap.skill}
                                                            </h3>
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(gap.status)}`}>
                                                                {gap.status}
                                                            </span>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-2 gap-4 text-sm">
                                                            <div>
                                                                <span className="text-gray-600">Current Level:</span>
                                                                <span className="ml-2 font-medium">{gap.proficiency_level}</span>
                                                            </div>
                                                            <div>
                                                                <span className="text-gray-600">Required Level:</span>
                                                                <span className="ml-2 font-medium">{gap.required_proficiency}</span>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="mt-2">
                                                            <div className="flex justify-between text-sm text-gray-600 mb-1">
                                                                <span>Progress</span>
                                                                <span>{Math.round((gap.current_score / gap.required_score) * 100)}%</span>
                                                            </div>
                                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                                <div 
                                                                    className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                                                    style={{width: `${Math.min((gap.current_score / gap.required_score) * 100, 100)}%`}}
                                                                ></div>
                                                            </div>
                                                        </div>
                                                        
                                                        <p className="text-sm text-gray-600 mt-2">
                                                            <strong>Why this matters:</strong> {gap.reasoning}
                                                        </p>
                                                        
                                                        {gap.recommendation && (
                                                            <p className="text-sm text-blue-600 mt-1">
                                                                <strong>Next steps:</strong> {gap.recommendation}
                                                            </p>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Extracted Skills */}
                                        <div className="card rounded-lg p-6 shadow-xl">
                                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                                ðŸ“‹ Extracted Skills
                                            </h2>
                                            <div className="flex flex-wrap gap-2">
                                                {analysis.extracted_skills.map((skill, index) => (
                                                    <span key={index} className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                                                        {skill}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Required Skills */}
                                        <div className="card rounded-lg p-6 shadow-xl">
                                            <h2 className="text-xl font-semibold mb-4 text-gray-800">
                                                ðŸŽ¯ Required Skills for {goal}
                                            </h2>
                                            <div className="flex flex-wrap gap-2">
                                                {analysis.required_skills.map((skill, index) => (
                                                    <span key={index} className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                                                        {skill}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
