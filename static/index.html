<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise Noesis - AI-Powered Career & Learning Copilot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
        }
        #root { 
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .upload-area {
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }
        .tab-active {
            border-bottom: 2px solid #ff6b6b;
            color: #ff6b6b;
        }
        .tab-inactive {
            color: #a0a0a0;
            transition: color 0.3s ease;
        }
        .tab-inactive:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('upload');
            const [apiBase, setApiBase] = useState(window.location.origin + '/api');
            const [uploadedFile, setUploadedFile] = useState(null);
            const [additionalInfo, setAdditionalInfo] = useState('');
            const [analysisResult, setAnalysisResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const tabs = [
                { id: 'upload', name: 'Upload Resume', icon: 'fas fa-file-upload' },
                { id: 'analysis', name: 'Analysis Results', icon: 'fas fa-chart-bar' },
                { id: 'career', name: 'Career Explorer', icon: 'fas fa-search' },
                { id: 'stem', name: 'STEM Explorer', icon: 'fas fa-flask' },
                { id: 'chat', name: 'Chat Assistant', icon: 'fas fa-comments' },
                { id: 'game', name: 'Game Mode', icon: 'fas fa-gamepad' }
            ];

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file && file.type === 'application/pdf') {
                    setUploadedFile(file);
                    setError(null);
                } else {
                    setError('Please upload a valid PDF file');
                }
            };

            const handleDragOver = (event) => {
                event.preventDefault();
            };

            const handleDrop = (event) => {
                event.preventDefault();
                const file = event.dataTransfer.files[0];
                if (file && file.type === 'application/pdf') {
                    setUploadedFile(file);
                    setError(null);
                } else {
                    setError('Please upload a valid PDF file');
                }
            };

            const analyzeResume = async () => {
                if (!uploadedFile) {
                    setError('Please upload a PDF file first');
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    // For now, simulate resume text extraction
                    const resumeText = `Sample resume text with skills: Python, SQL, Data Analysis, Machine Learning. ${additionalInfo}`;
                    
                    // Analyze the resume text directly
                    const analysisResponse = await fetch(`${apiBase}/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            goal: 'Data Analyst',
                            known_skills: [],
                            resume_text: resumeText
                        })
                    });

                    if (!analysisResponse.ok) {
                        throw new Error(`Analysis failed: ${analysisResponse.statusText}`);
                    }

                    const analysisData = await analysisResponse.json();
                    setAnalysisResult(analysisData);
                    setActiveTab('analysis');
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const renderUploadTab = () => (
                <div className="max-w-4xl mx-auto p-8">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold gradient-text mb-4">
                            Upload Your PDF Resume
                        </h1>
                        <p className="text-gray-300 text-lg">
                            Get AI-powered skill analysis and personalized career guidance
                        </p>
                    </div>

                    <div className="glass-effect rounded-2xl p-8 mb-8">
                        <div 
                            className="upload-area rounded-xl p-12 text-center cursor-pointer"
                            onDragOver={handleDragOver}
                            onDrop={handleDrop}
                            onClick={() => document.getElementById('fileInput').click()}
                        >
                            <i className="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold mb-2">Drag and drop file here</h3>
                            <p className="text-gray-400 mb-6">Limit 200MB per file • PDF</p>
                            <button className="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition-colors">
                                Browse files
                            </button>
                            <i className="fas fa-question-circle text-gray-400 ml-2"></i>
                        </div>
                        <input
                            id="fileInput"
                            type="file"
                            accept=".pdf"
                            onChange={handleFileUpload}
                            className="hidden"
                        />
                    </div>

                    <div className="glass-effect rounded-2xl p-8">
                        <h3 className="text-xl font-semibold mb-4">Additional Information (Optional)</h3>
                        <textarea
                            className="w-full h-32 bg-gray-800 border border-gray-600 rounded-lg p-4 text-white resize-none focus:outline-none focus:border-red-500"
                            placeholder="Add any additional skills, experience, or goals you'd like to include in the analysis..."
                            value={additionalInfo}
                            onChange={(e) => setAdditionalInfo(e.target.value)}
                        />
                    </div>

                    {uploadedFile && (
                        <div className="mt-6 text-center">
                            <button
                                onClick={analyzeResume}
                                disabled={loading}
                                className="bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white px-8 py-4 rounded-lg text-lg font-semibold transition-all transform hover:scale-105 disabled:opacity-50"
                            >
                                {loading ? (
                                    <>
                                        <i className="fas fa-spinner fa-spin mr-2"></i>
                                        Analyzing...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-magic mr-2"></i>
                                        Analyze Resume
                                    </>
                                )}
                            </button>
                        </div>
                    )}

                    {error && (
                        <div className="mt-4 p-4 bg-red-900/20 border border-red-500 rounded-lg text-red-300">
                            <i className="fas fa-exclamation-triangle mr-2"></i>
                            {error}
                        </div>
                    )}
                </div>
            );

            const renderAnalysisTab = () => (
                <div className="max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold gradient-text mb-8 text-center">
                        Analysis Results
                    </h1>
                    
                    {analysisResult ? (
                        <div className="space-y-8">
                            {/* Extracted Skills */}
                            <div className="glass-effect rounded-2xl p-8">
                                <h2 className="text-2xl font-semibold mb-6 flex items-center">
                                    <i className="fas fa-check-circle text-green-400 mr-3"></i>
                                    Your Known Skills
                                </h2>
                                <div className="flex flex-wrap gap-3">
                                    {analysisResult.extracted_skills?.map((skill, index) => (
                                        <span key={index} className="bg-green-500/20 text-green-300 px-4 py-2 rounded-full border border-green-500/30">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            {/* Required Skills */}
                            <div className="glass-effect rounded-2xl p-8">
                                <h2 className="text-2xl font-semibold mb-6 flex items-center">
                                    <i className="fas fa-target text-blue-400 mr-3"></i>
                                    Required Skills for Target Role
                                </h2>
                                <div className="flex flex-wrap gap-3">
                                    {analysisResult.required_skills?.map((skill, index) => (
                                        <span key={index} className="bg-blue-500/20 text-blue-300 px-4 py-2 rounded-full border border-blue-500/30">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            {/* Skill Gaps */}
                            <div className="glass-effect rounded-2xl p-8">
                                <h2 className="text-2xl font-semibold mb-6 flex items-center">
                                    <i className="fas fa-exclamation-triangle text-yellow-400 mr-3"></i>
                                    Skill Gaps Analysis
                                </h2>
                                <div className="space-y-4">
                                    {analysisResult.skill_gaps?.map((gap, index) => (
                                        <div key={index} className="bg-gray-800/50 rounded-lg p-6 border-l-4 border-yellow-500">
                                            <div className="flex justify-between items-start mb-3">
                                                <h3 className="text-xl font-semibold text-white">{gap.skill}</h3>
                                                <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                    gap.status === 'Known' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'
                                                }`}>
                                                    {gap.status}
                                                </span>
                                            </div>
                                            <p className="text-gray-300 mb-2">
                                                <strong>Current Level:</strong> {gap.proficiency_level} → <strong>Target:</strong> {gap.required_proficiency}
                                            </p>
                                            <p className="text-gray-300 mb-3">
                                                <strong>Reasoning:</strong> {gap.reasoning}
                                            </p>
                                            <p className="text-gray-300">
                                                <strong>Recommendation:</strong> {gap.recommendation}
                                            </p>
                                            <div className="mt-3 flex justify-between items-center">
                                                <div className="flex space-x-4 text-sm text-gray-400">
                                                    <span>Mastery Points: {gap.mastery_points}</span>
                                                    <span>Current Score: {gap.current_score}</span>
                                                    <span>Required Score: {gap.required_score}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="text-center py-16">
                            <i className="fas fa-chart-bar text-6xl text-gray-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold text-gray-300 mb-2">No Analysis Available</h3>
                            <p className="text-gray-400">Upload and analyze a resume to see results here</p>
                        </div>
                    )}
                </div>
            );

            const renderCareerTab = () => (
                <div className="max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold gradient-text mb-8 text-center">
                        Career Explorer
                    </h1>
                    
                    {analysisResult ? (
                        <div className="space-y-8">
                            {/* Course Recommendations */}
                            <div className="glass-effect rounded-2xl p-8">
                                <h2 className="text-2xl font-semibold mb-6 flex items-center">
                                    <i className="fas fa-graduation-cap text-blue-400 mr-3"></i>
                                    Recommended Courses
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {analysisResult.skill_gaps?.slice(0, 6).map((gap, index) => (
                                        <div key={index} className="bg-gray-800/50 rounded-lg p-6 border border-gray-700">
                                            <div className="flex justify-between items-start mb-3">
                                                <h3 className="text-lg font-semibold text-white">{gap.skill} Course</h3>
                                                <span className="px-2 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm">
                                                    {gap.status === 'Known' ? 'Advanced' : 'Beginner'}
                                                </span>
                                            </div>
                                            <p className="text-gray-300 mb-3">
                                                {gap.recommendation}
                                            </p>
                                            <div className="flex justify-between items-center text-sm text-gray-400">
                                                <span>Duration: 40h</span>
                                                <span>Rating: 4.5★</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="glass-effect rounded-2xl p-8 text-center">
                            <i className="fas fa-search text-6xl text-gray-400 mb-4"></i>
                            <h3 className="text-2xl font-semibold text-gray-300 mb-2">Analyze Resume First</h3>
                            <p className="text-gray-400">Upload and analyze a resume to see course recommendations</p>
                        </div>
                    )}
                </div>
            );

            const renderSTEMTab = () => (
                <div className="max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold gradient-text mb-8 text-center">
                        STEM Explorer
                    </h1>
                    <div className="glass-effect rounded-2xl p-8 text-center">
                        <i className="fas fa-flask text-6xl text-gray-400 mb-4"></i>
                        <h3 className="text-2xl font-semibold text-gray-300 mb-2">Coming Soon</h3>
                        <p className="text-gray-400">Find ideal majors, AI takeover risks, and career paths</p>
                    </div>
                </div>
            );

            const renderChatTab = () => (
                <div className="max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold gradient-text mb-8 text-center">
                        Chat Assistant
                    </h1>
                    <div className="glass-effect rounded-2xl p-8 text-center">
                        <i className="fas fa-comments text-6xl text-gray-400 mb-4"></i>
                        <h3 className="text-2xl font-semibold text-gray-300 mb-2">Coming Soon</h3>
                        <p className="text-gray-400">AI-powered conversational assistance for your career journey</p>
                    </div>
                </div>
            );

            const renderGameTab = () => (
                <div className="max-w-6xl mx-auto p-8">
                    <h1 className="text-4xl font-bold gradient-text mb-8 text-center">
                        Game Mode
                    </h1>
                    <div className="glass-effect rounded-2xl p-8 text-center">
                        <i className="fas fa-gamepad text-6xl text-gray-400 mb-4"></i>
                        <h3 className="text-2xl font-semibold text-gray-300 mb-2">Coming Soon</h3>
                        <p className="text-gray-400">Gamified learning with courses, points, stages, and boss levels</p>
                    </div>
                </div>
            );

            const renderTabContent = () => {
                switch (activeTab) {
                    case 'upload': return renderUploadTab();
                    case 'analysis': return renderAnalysisTab();
                    case 'career': return renderCareerTab();
                    case 'stem': return renderSTEMTab();
                    case 'chat': return renderChatTab();
                    case 'game': return renderGameTab();
                    default: return renderUploadTab();
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-8 py-6">
                            <div className="flex items-center mb-4">
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-gradient-to-r from-red-500 to-orange-500 rounded-lg flex items-center justify-center mr-4">
                                        <i className="fas fa-rocket text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-white">WorkWise Noesis</h1>
                                        <p className="text-gray-400 text-sm">
                                            AI-powered career and learning copilot for skill gap analysis and personalized upskilling roadmaps
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Navigation Tabs */}
                            <nav className="flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center py-3 px-4 font-medium transition-all ${
                                            activeTab === tab.id ? 'tab-active' : 'tab-inactive'
                                        }`}
                                    >
                                        <i className={`${tab.icon} mr-2`}></i>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="py-8">
                        {renderTabContent()}
                    </main>

                    {/* Footer */}
                    <footer className="glass-effect border-t border-gray-700 mt-16">
                        <div className="max-w-7xl mx-auto px-8 py-6 text-center text-gray-400">
                            <p>&copy; 2024 WorkWise Noesis. Powered by NVIDIA AI and advanced learning analytics.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
